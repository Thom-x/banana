spring:
    application:
        name: banana
    datasource:
      platform: h2
      url: "jdbc:h2:${java.io.tmpdir}/banana;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    jpa:
      show-sql: true
      database: H2
      database-platform: H2
      generate-ddl: true
      hibernate.ddl-auto: update
    data:
      rest:
        basePath: /api
    mvc:
      favicon:
        enabled: false
server:
    port: ${PORT:9000}