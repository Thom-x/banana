<h2>Graph</h2>
	<form novalidate n class="simple-form">
		<div class="form-group">
			<label for="sprint">Sprint</label> 
			<select  id="sprint" class="form-control input-lg" ng-change="graphCtrl.onSprintChange()" 	ng-model="graphCtrl.sprint"  ng-options="sprint.id for sprint in graphCtrl.sprints" >

		</div>

<highchart id="sprint" config="graphCtrl.chartConfig"></highchart>
<pre>
