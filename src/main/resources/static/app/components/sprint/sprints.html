<div class="container">
	<form novalidate class="simple-form">
		<button type="button" class="btn btn-primary"
			ng-click="sprintsCtrl.newSprint()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Sprint
		</button>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Start date</th>
					<th>End date</th>
					<th>Complexity</th>
					<th>Business value</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sprint in sprintsCtrl.sprints">

					<td ng-If="sprint.id != sprintsCtrl.editSprintId">{{sprint.name
						}}</td>
					<td ng-If="sprint.id != sprintsCtrl.editSprintId">{{sprint.start
						| date : 'dd/MM/yyyy' }}</td>
					<td ng-If="sprint.id != sprintsCtrl.editSprintId">{{sprint.end
						| date : 'dd/MM/yyyy'}}</td>
					<td ng-If="sprint.id != sprintsCtrl.editSprintId">{{sprint.complexity
						}}</td>
					<td ng-If="sprint.id != sprintsCtrl.editSprintId">{{sprint.businessValue
						}}</td>
					<td ng-If="sprint.id != sprintsCtrl.editSprintId">
						<button class="btn btn-info "
							ng-click="sprintsCtrl.editSprintId = sprint.id">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger "
							ng-click="sprintsCtrl.remove(sprint)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<button class="btn btn-primary "
							ng-click="sprintsCtrl.showSprint(sprint)">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						</button>
					</td>

					<td ng-If="sprint.id == sprintsCtrl.editSprintId"><input
						type="text" class="form-control" ng-model="sprint.name"></td>
					<td ng-If="sprint.id == sprintsCtrl.editSprintId">
						<p class="input-group">
							<input type="text" id="sprintStart" class="form-control"
								uib-datepicker-popup="dd/MM/yyyy" ng-model="sprint.start"
								is-open="openedStart"
								datepicker-options="sprintsCtrl.dateOptions" ng-required="true"
								close-text="Close" /> <span class="input-group-btn"><button
									type="button" class="btn btn-default"
									ng-click="openedStart = !openedStart">
									<i class="glyphicon glyphicon-calendar"></i>
								</button></span>
						</p>
					</td>
					<td ng-If="sprint.id == sprintsCtrl.editSprintId">
						<p class="input-group">
							<input type="text" id="sprintEnd" class="form-control"
								uib-datepicker-popup="dd/MM/yyyy" ng-model="sprint.end"
								is-open="openedEnd" datepicker-options="sprintsCtrl.dateOptions"
								ng-required="true" close-text="Close" /> <span
								class="input-group-btn"><button type="button"
									class="btn btn-default" ng-click="openedEnd = !openedEnd">
									<i class="glyphicon glyphicon-calendar"></i>
								</button></span>
						</p>
					</td>
					<td ng-If="sprint.id == sprintsCtrl.editSprintId">{{sprint.complexity
						}}</td>
					<td ng-If="sprint.id == sprintsCtrl.editSprintId">{{sprint.businessValue
						}}</td>
					<td ng-If="sprint.id == sprintsCtrl.editSprintId">
						<button class="btn btn-primary "
							ng-click="sprintsCtrl.update(sprint)">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						</button>
						<button class="btn btn-default "
							ng-click="sprintsCtrl.cancelUpdate()">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>

					</td>

				</tr>

			</tbody>
		</table>

	</form>
</div>
