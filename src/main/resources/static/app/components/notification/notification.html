
<div  ng-if="notificationCtrl.alert">
	<div class="alert alert-danger" role="alert"
		ng-if="notificationCtrl.alert.isError">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{notificationCtrl.alert.msg}}
	</div>
	<div class="alert alert-success" role="alert"
		ng-if="!notificationCtrl.alert.isError">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Success:</span> {{notificationCtrl.alert.msg}}
	</div>
</div>
