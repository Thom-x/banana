<div class="container">
	<form novalidate class="simple-form">
		<button type="button" class="btn btn-primary"
			ng-click="membersCtrl.newMember()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Member
		</button>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th>Avatar</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="member in membersCtrl.members">
					<td>{{member.id}}</td>
					<td ng-If="member.id != membersCtrl.editMemberId">{{member.firstName
						}}</td>
					<td ng-If="member.id != membersCtrl.editMemberId">{{member.lastName}}</td>
					<td ng-If="member.id != membersCtrl.editMemberId">{{member.email}}</td>
					<td ng-If="member.id != membersCtrl.editMemberId">{{member.useGravatar}}</td>
					<td ng-If="member.id != membersCtrl.editMemberId">
						<button class="btn btn-info "
							ng-click="membersCtrl.editMemberId = member.id">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger "
							ng-click="membersCtrl.remove(member)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<button class="btn btn-primary "
							ng-click="membersCtrl.showMember(member)">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						</button>
					</td>


					<td ng-If="member.id == membersCtrl.editMemberId"><input
						type="text" class="form-control" ng-model="member.firstName" /></td>
					<td ng-If="member.id == membersCtrl.editMemberId"><input
						type="text" class="form-control" ng-model="member.lastName" /></td>
					<td ng-If="member.id == membersCtrl.editMemberId"><input
						type="text" class="form-control" ng-model="member.email" /></td>
					<td ng-If="member.id == membersCtrl.editMemberId">
						<div class="checkbox">
							<label> <input type="checkbox"  ng-model="member.useGravatar"> 
							</label>
						</div>
					</td>
					<td ng-If="member.id == membersCtrl.editMemberId">
						<button class="btn btn-primary "
							ng-click="membersCtrl.update(member)">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						</button>
						<button class="btn btn-default "
							ng-click="membersCtrl.cancelUpdate()">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>

					</td>

				</tr>

			</tbody>
		</table>

	</form>
</div>
