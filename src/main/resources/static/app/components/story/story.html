<div class="container">
	<div>
		<div class="form-group">
			<label translate>name</label> 
			<p>{{storyCtrl.story.name}}</p>
		</div>
		<div class="form-group">
			<label translate>complexity</label>
			 <p>{{storyCtrl.story.complexity}} </p>

		</div>
		<div class="form-group">
			<label translate>adddate</label>
			<p> {{storyCtrl.story.addDate 	| date : 'dd/MM/yyyy'}}</p>
		</div>
		<div class="form-group">
			<label translate>close</label>
			<p>{{storyCtrl.story.closeDate 	| date : 'dd/MM/yyyy'}}</p>

		</div>
	</div>
</div>
