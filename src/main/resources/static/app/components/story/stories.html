<div class="container">

	<!-- search for stories -->
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Add date</label>
			<div class="col-sm-2">
				<p class="form-control-static"><input type="text" id="storyAddDateFrom" class="form-control" ng-model="StoriesCtrl.search.addDateStart" uib-datepicker-popup="dd/MM/yyyy" close-text="Close" /></p>
			</div>
			<div class="col-sm-2">
				<p class="form-control-static"><input type="text" id="storyAddDateTo" class="form-control" ng-model="StoriesCtrl.search.addDateEnd" uib-datepicker-popup="dd/MM/yyyy" close-text="Close" /></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Close date</label>
			<div class="col-sm-2">
				<p class="form-control-static"><input type="text" id="storyCloseDateFrom" class="form-control" ng-model="StoriesCtrl.search.closeDateStart" uib-datepicker-popup="dd/MM/yyyy" close-text="Close" /></p>
			</div>
			<div class="col-sm-2">
				<p class="form-control-static"><input type="text" id="storyCloseDateTo" class="form-control" ng-model="StoriesCtrl.search.closeDateEnd" uib-datepicker-popup="dd/MM/yyyy" close-text="Close" /></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Complexity</label>
			<select
					id="storyComplexity" class="form-control"
					ng-model="StoriesCtrl.search.complexity"
					ng-options="complexity for complexity in storiesCtrl.storyComplexities">
			</select>
		</div>
	</form>

	<form novalidate class="simple-form">
		<button type="button" class="btn btn-primary"
			ng-click="storiesCtrl.newStory()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Story
		</button>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Complexity</th>
					<th>Add date</th>
					<th>Close date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="story in storiesCtrl.stories">

					<td ng-If="story.id != storiesCtrl.editStoryId">{{story.name
						}}</td>
					<td ng-If="story.id != storiesCtrl.editStoryId">{{story.complexity
						}}</td>
					<td ng-If="story.id != storiesCtrl.editStoryId">{{story.addDate
						| date : 'dd/MM/yyyy' }}</td>
					<td ng-If="story.id != storiesCtrl.editStoryId">{{story.closeDate
						| date : 'dd/MM/yyyy'}}</td>
					<td ng-If="story.id != storiesCtrl.editStoryId">
						<button class="btn btn-info "
							ng-click="storiesCtrl.editStoryId = story.id">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger "
							ng-click="storiesCtrl.remove(story)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<button class="btn btn-primary "
							ng-click="storiesCtrl.showStory(story)">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						</button>
					</td>

					<td ng-If="story.id == storiesCtrl.editStoryId"><input type="text"
				class="form-control" ng-model="story.name"  
				></td>

					<td ng-If="story.id == storiesCtrl.editStoryId"><select
						id="complexity" class="form-control" ng-model="story.complexity"
						ng-options="complexity for complexity in storiesCtrl.storyComplexities">
					</select></td>
					<td ng-If="story.id == storiesCtrl.editStoryId">
						<p class="input-group">
							<input type="text" id="sprintEnd" class="form-control"
								uib-datepicker-popup="dd/MM/yyyy" ng-model="story.addDate"
								is-open="openedAdd" datepicker-options="storiesCtrl.dateOptions"
								ng-required="true" close-text="Close" /> <span
								class="input-group-btn"><button type="button"
									class="btn btn-default" ng-click="openedAdd = !openedAdd">
									<i class="glyphicon glyphicon-calendar"></i>
								</button></span>
						</p> </span>
					</td>
					<td ng-If="story.id == storiesCtrl.editStoryId">
						<p class="input-group">
							<input type="text" id="sprintEnd" class="form-control"
								uib-datepicker-popup="dd/MM/yyyy" ng-model="story.closeDate"
								is-open="openedClose"
								datepicker-options="storiesCtrl.dateOptions" ng-required="true"
								close-text="Close" /> <span class="input-group-btn"><button
									type="button" class="btn btn-default"
									ng-click="openedClose = !openedClose">
									<i class="glyphicon glyphicon-calendar"></i>
								</button></span>
						</p> </span>
					</td>
					<td ng-If="story.id == storiesCtrl.editStoryId">
						<button class="btn btn-primary "
							ng-click="storiesCtrl.update(story)">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						</button>
						<button class="btn btn-default "
							ng-click="storiesCtrl.cancelUpdate()">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>

					</td>

				</tr>

			</tbody>
		</table>

	</form>
</div>
