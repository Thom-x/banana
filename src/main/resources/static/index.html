<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="./lib/bootstrap.min.css" rel="stylesheet" type="text/css">
	<title>sprintGraphApp</title>
</head>

<body ng-app="sprintGraphApp">
	<header>

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="graph">sprintGraph</a>
			</div>
			<div class="collapse navbar-collapse" uib-collapse="navCollapsed">
				<ul class="nav navbar-nav">
					<li><a ui-sref="graph">Graph</a></li>
					<li><a ui-sref="admin"> Admin</a></li>
				</ul>
			</div>
		</nav>
	</header>


	<div class="container-fluid" ui-view></div>

	<script type="text/javascript" src="./lib/angular.min.js"></script>
	<script type="text/javascript" src="./lib/angular-resource.min.js "></script>
	<script type="text/javascript" src="./lib/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./lib/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/ui-bootstrap-tpls-2.4.0.min.js"></script>

	<script src="./app/app.js"></script>
	<script src="./app/controllers/admin.controller.js"></script>
	<script src="./app/controllers/graph.controller.js"></script>
	<script src="./app/services/sprint.service.js"></script>
	<script src="./app/services/story.service.js"></script>
</body>

</html>
