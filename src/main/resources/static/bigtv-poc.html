<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
    <title>Sprint Graph Quadrant</title>

    <script type="text/javascript">
      function resizeFrames()
      {
         // What's the page height?
         var height = document.body.scrollHeight;
         var width = document.body.scrollWidth;

         // Going to 'pipe' the data to the parent through the helpframe..
         var tlframe = document.getElementById('tl-frame');
         tlframe.height = height / 2;
         tlframe.width = width / 2;
         trframe = document.getElementById('tr-frame');
         trframe.height = height / 2;
         trframe.width = width / 2;
         blframe = document.getElementById('bl-frame');
         blframe.height = height / 2;
         blframe.width = width / 2;
         brframe = document.getElementById('br-frame');
         brframe.height = height / 2;
         brframe.width = width / 2;
      }

      function initFrames() {
        document.getElementById('url-tl-frame').value = getUrl('tl-frame');
        document.getElementById('url-tr-frame').value = getUrl('tr-frame');
        document.getElementById('url-bl-frame').value = getUrl('bl-frame');
        document.getElementById('url-br-frame').value = getUrl('br-frame');
      }

      function getUrl(frameId) {
        return document.getElementById(frameId).src;
      }

      function changeURL(frameId, urlField) {
        document.getElementById(frameId).src = urlField.value;
      }

      function onLoad() {
        resizeFrames();
        initFrames();
      }

    </script>
</head>
<body onload="onLoad()">
    <div class="tl-container">
        <div style="float: left;">
            <input type="url" id="url-tl-frame" onchange=changeURL('tl-frame',this) maxlength="350" size="50"></input>
        </div>
        <iframe id="tl-frame" src="http://localhost:9000/#!/members"></iframe>
    </div>
    <div class="tr-container">
        <div style="float: left;">
            <input type="url" id="url-tr-frame" onchange=changeURL('tr-frame',this) maxlength="350" size="50"></input>
        </div>
        <iframe id="tr-frame" src="http://localhost:9000/#!/graph"></iframe>
    </div>
    <div class="bl-container">
        <div style="float: left;">
            <input type="url" id="url-bl-frame" onchange=changeURL('bl-frame',this) maxlength="350" size="50"></input>
        </div>
        <iframe id="bl-frame" src="http://localhost:9000/#!/stories"></iframe>
    </div>
    <div class="br-container">
        <div style="float: left;">
            <input type="url" id="url-br-frame" onchange=changeURL('br-frame',this) maxlength="350" size="50"></input>
        </div>
        <iframe id="br-frame" src="http://localhost:9000/#!/sprints"></iframe>
    </div>
</body>

</html>
