<div class="container-fluid">
  <h1>Sprints
    <button type="button" class="btn btn-primary" (click)="add()">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
  </h1>
  <table class="table table-hover">
    <thead>
      <tr class="row">
        <th class="col-sm-2" translate>name</th>
        <th class="col-sm-1" translate>complexity</th>
        <th class="col-sm-1" translate>bv</th>
        <th class="col-sm-3" translate>start</th>
        <th class="col-sm-3" translate>end</th>
        <th class="col-sm-2" translate>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sprint of sprints" class="row">
        <td class="col-sm-2">
          <textfield-cell [id]="sprint.id" [selectedId]="selectedId" [(text)]="sprint.name"></textfield-cell>
        </td>
        <td class="col-sm-1">
          {{sprint.complexity}}
        </td>
        <td class="col-sm-1">
          {{sprint.businessValue}}
        </td>
        <td class="col-sm-3">
          <datepicker-cell [id]="sprint.id" [selectedId]="selectedId" [(date)]="sprint.start"></datepicker-cell>
        </td>
        <td class="col-sm-3">
          <datepicker-cell [id]="sprint.id" [selectedId]="selectedId" [(date)]="sprint.end"></datepicker-cell>
        </td>
        <td class="col-sm-2">
          <action-cell [id]="sprint.id" [(selectedId)]="selectedId" [value]="sprint" (onSave)="save($event)" (onCancel)="cancel($event)"
            (onSelectMore)="selectMore($event)"></action-cell>
        </td>
      </tr>
    </tbody>
  </table>
</div>
