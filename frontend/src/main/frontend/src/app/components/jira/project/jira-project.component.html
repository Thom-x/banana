<div class="container-fluid">
  <h1>Jira Project</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-sm-6" translate>name</th>
        <th class="col-sm-6" translate>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td class="col-sm-6">
          {{project.name}}
        </td>

        <td class="col-sm-6">
          <a routerLink="/jira/sprint/{{project.jiraId}}" class="btn btn-info" role="button">
            <i class="fa fa-file-text-o " aria-hidden="true"></i>
            </a>
        </td>

      </tr>
    </tbody>
  </table>
</div>
