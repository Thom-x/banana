<div class="container-fluid">
  <h1>Jira Story</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-sm-2" translate>name</th>
        <th class="col-sm-1" translate>complexity</th>
        <th class="col-sm-1" translate>bv</th>
        <th class="col-sm-2" translate>type</th>
        <th class="col-sm-2" translate>closedate</th>
        <th class="col-sm-2" translate>jiraId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of stories">
        <td class="col-sm-2">
          {{story.name}}
        </td>
        <td class="col-sm-1">
          {{story.complexity}}
        </td>
        <td class="col-sm-1">
          {{story.businessValue}}
        </td>
        <td class="col-sm-2">
          {{story.type}}
        </td>
        <td class="col-sm-2">
          <datepicker-cell [id]="story.id" [(date)]="story.closeDate"></datepicker-cell>
        </td>
        <td class="col-sm-2">
          {{story.jiraId}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
