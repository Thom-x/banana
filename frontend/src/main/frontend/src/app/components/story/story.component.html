<div class="container">
  <h1>Story {{story.name}}</h1>
  <div>
    <div class="form-group">
      <label translate>complexity</label>
      <p>{{story.complexity}} </p>

    </div>
    <div class="form-group">
      <label translate>adddate</label>
      <p> {{story.addDate | date : 'dd/MM/yyyy'}}</p>
    </div>
    <div class="form-group">
      <label translate>close</label>
      <p>{{story.closeDate | date : 'dd/MM/yyyy'}}</p>

    </div>
  </div>
</div>
